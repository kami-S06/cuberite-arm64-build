name: Build Cuberite ARM64

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ make git

      - name: Checkout Cuberite source
        run: git clone --depth 1 https://github.com/cuberite/cuberite.git

      - name: Build Cuberite
        run: |
          cd cuberite
          mkdir build
          cd build
          cmake ..
          make -j$(nproc)
          tar czf ../../cuberite-arm64.tar.gz Server

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: cuberite-arm64
          path: cuberite-arm64.tar.gz
